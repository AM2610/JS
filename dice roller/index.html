<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice roller</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Dice roller</h1>

        <label for="">Dice type</label>
        <select name="diceType" id="diceType">
            <option value="6">dice 6</option>
            <option value="4">dice 4</option>
            <option value="8">dice 8</option>
            <option value="10">dice 10</option>
            <option value="20">dice 20</option>
        </select><br>
        
        <label># of dice:</label>
        <input type="number" id="numOfDice" value="1" min="1"><br>
        <button onclick="rollDice()">Roll dice</button>
        <button onclick="clearDice()" id="clearDice">Clear</button><br>

        <div id="diceResult"></div>
        <div id="diceSum"></div>
        <div id="diceImages"></div>
    </div>
    
  
</body>
</html>
